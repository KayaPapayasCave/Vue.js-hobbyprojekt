<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app" class="app-container">

    <h1>Make your own Monster</h1>

    <input type="text" v-model="newName" placeholder="Name your monster">
    <div class="color-palette">
      <div 
        v-for="color in palette"
        :key="color"
        class="color-swatch"
        :style="{ backgroundColor: color }"
        :class="{ selected: newColor === color }"
        @click="newColor = color">
      </div>
    </div>

    <select v-model="newRarity">
      <option value="common">Common</option>
      <option value="uncommon">Uncommon</option>
      <option value="rare">Rare</option>
      <option value="epic">Epic</option>
      <option value="legendary">Legendary</option>
      <option value="mythic">Mythic</option>
    </select>

    <button v-on:click="addMonster" class="add-btn" >Add monster</button>

    <p v-if="monsters.length === 0">There's no monster yetğŸ˜¢</p>
    <p v-else>You have {{ monsters.length }} monster(s)</p>

    <div v-for="(monster, index) in monsters" 
         :key="index" 
         class="monster-card"
         :style="{ backgroundColor: monster.color }">
      <h3>{{ monster.name }}</h3>
      <span v-show="monster.rarity === 'common'" class="common-badge">ğŸª¨ Common</span>
      <span v-show="monster.rarity === 'uncommon'" class="epic-badge">ğŸ€ Epic</span>
      <span v-show="monster.rarity === 'rare'" class="rare-badge">â­ Rare</span>
      <span v-show="monster.rarity === 'epic'" class="epic-badge">ğŸ’ Epic</span>
      <span v-show="monster.rarity === 'legendary'" class="legendary-badge">ğŸ”¥ Legendary</span>
      <span v-show="monster.rarity === 'mythic'" class="mythic-badge">ğŸŒˆ Mythic</span>

      <button @click="deleteMonster(index)" class="delete-btn">Delete</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
